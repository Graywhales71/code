<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>清除浮动4</title>
        <style>
            /*利用overflow属性，让元素自动计算子元素的高度（包括设置了浮动的元素）*/
            .box{
                border: 1px solid red;
                overflow: hidden;
            }
            .left,.right{
                border: 1px solid blue;
                width: 200px;
                height: 200px;
            }
            .left{
                float: left;
            }
            .right{
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="left">左边盒子</div>
            <div class="right">右边盒子</div>
        </div>
    </body>
</html>
