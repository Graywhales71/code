<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="2px" cellspacing="0">
        <caption>标题</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张航恺</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>2</td>
                <td>欧成文</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td>王景浩</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td style="color:blueviolet;">乔利平</td>
                <td>18</td>
                <td>女</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>合计</td>
                <td colspan="3" style="text-align:center;">4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
